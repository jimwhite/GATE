<p>Tokeniser, sentence splitter and part-of-speech tagging using the
<a href="http://code.google.com/p/hunpos/">Hunpos</a> HMM-based tagger.</p>
<p>This application tags English language text using the
<a href="http://code.google.com/p/hunpos/downloads/detail?name=en_wsj.model.gz">en_wsj</a>
model from the Hunpos distribution.</p>
